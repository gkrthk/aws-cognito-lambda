# serverless.yml

service: slough-api

provider:
  name: aws
  role: arn:aws:iam::338528925510:role/slough-api-dev-us-west-2-lambdaRole
  runtime: nodejs8.10
  stage: dev
  region: us-west-2

plugins:
  - serverless-plugin-include-dependencies

functions:
  product-manager:
    handler: product-manager-server.product # reference the file and exported method
    package: 
        individually: true
    events: # events trigger lambda functions
      - http:
          path: /product/health
          method: GET
          cors: true
      - http:
          path: /product/{id}
          method: GET
          cors: true
      - http:
          path: /products
          method: GET
          cors: true
      - http:
          path: /products
          method: POST
          cors: true
      - http:
          path: /products
          method: PUT
          cors: true
      - http:
          path: /product/{id}
          method: DELETE
          cors: true